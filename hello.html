<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bdo tag</title>
  </head>
  <body>
    <p>Left to Right</p>
    <bdo dir="ltr">This text will go left to right</bdo>
    <p>Right to Left</p>
    <bdo dir="rtl">This text will go right to left</bdo>
  </body>
</html>
